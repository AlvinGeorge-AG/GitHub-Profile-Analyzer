<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Core Layout Fix */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      width: 100%;
      flex: 1; /* pushes footer to bottom */
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Input Box */
    .input-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Cards */
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border: 1px solid #334155;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    ul {
      padding-left: 20px;
    }

    .score {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #38d39f;
    }

    /* Loading Animation */
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #1e293b;
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.9s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
      color: #60a5fa;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 20px 10px;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      border-top: 1px solid #334155;
    }

    .footer .contact-links {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .footer .contact-links a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .footer .contact-links a:hover {
      text-decoration: underline;
      color: #3b82f6;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GitHub Profile Analyzer üöÄ</h1>

    <!-- Input Box -->
    <div class="input-box">
      <input id="linkInput" type="text" placeholder="Enter GitHub profile link...">
      <button onclick="analyze()">Analyze</button>
    </div>

    <!-- Loading -->
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <div class="loading-text">Analyzing GitHub Profile...</div>
    </div>

    <!-- Result Section -->
    <div id="result"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with ‚ù§Ô∏è by <strong>Alvin</strong></p>
    <div class="contact-links">
      <a href="mailto:alvingeorge_@outlook.com" target="_blank">Email</a>
      <a href="https://github.com/AlvinGeorge-AG" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/alvingeorge550" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script>
    async function analyze() {
      const link = document.getElementById("linkInput").value.trim();
      const loading = document.getElementById("loading");
      const resultBox = document.getElementById("result");

      if (!link) return alert("Please enter a GitHub link");

      // Reset UI
      resultBox.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link })
        });

        const res = await response.json();
        loading.style.display = "none";

        resultBox.innerHTML = `
          <div class="card">
            <div class="section-title">Profile Score</div>
            <div class="score">${res.score}/100</div>
          </div>

          <div class="card">
            <div class="section-title">Strengths</div>
            <ul>${res.strengths.map(s => `<li>${s}</li>`).join("")}</ul>
          </div>

          <div class="card">
            <div class="section-title">Weaknesses</div>
            <ul>${res.weaknesses.map(w => `<li>${w}</li>`).join("")}</ul>
          </div>

          <div class="card">
            <div class="section-title">Tech Stack</div>
            <ul>${res.tech_stack.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="card">
            <div class="section-title">Activity Summary</div>
            <p>${res.activity}</p>
          </div>

          <div class="card">
            <div class="section-title">Suggestions</div>
            <ul>${res.suggestions.map(su => `<li>${su}</li>`).join("")}</ul>
          </div>
        `;
      }
      catch (err) {
        loading.style.display = "none";
        alert("Error: " + err);
      }
    }
  </script>

</body>
</html>
