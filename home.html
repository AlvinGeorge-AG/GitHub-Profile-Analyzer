<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat – Gemini FastAPI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 800px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.4);
      border: 1px solid #1f2937;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #4b5563;
      color: #9ca3af;
    }
    .label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
    }
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: 500;
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    .status {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .output-wrapper {
      margin-top: 18px;
    }
    .output-box {
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 80px;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    .error {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Gemini FastAPI Demo</div>
      <div class="badge">Backend: FastAPI • Model: Gemini</div>
    </div>

    <div class="input-wrapper">
      <div class="label">Your prompt</div>
      <textarea id="promptInput" placeholder="Ask something..."></textarea>
      <div class="actions">
        <button id="sendBtn">Send</button>
        <span class="status" id="statusText"></span>
      </div>
    </div>

    <div class="output-wrapper">
      <div class="label">Response</div>
      <div class="output-box" id="responseBox">No response yet.</div>
    </div>
  </div>

  <script>

    const API_URL = "http://127.0.0.1:8000/chat"; // FastAPI route

    const promptInput = document.getElementById("promptInput");
    const sendBtn = document.getElementById("sendBtn");
    const responseBox = document.getElementById("responseBox");
    const statusText = document.getElementById("statusText");

    sendBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
    
      sendBtn.disabled = true;
      statusText.textContent = "Thinking...";
      responseBox.textContent = "";
    
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
    
        if (!res.ok) {
          const errorText = await res.text();
          responseBox.innerHTML = "<span class='error'>Error: " + errorText + "</span>";
        } else {
          const data = await res.json();
          responseBox.textContent = data.response ?? JSON.stringify(data, null, 2);
        }
      } catch (err) {
        responseBox.innerHTML = "<span class='error'>Network error: " + err + "</span>";
      } finally {
        sendBtn.disabled = false;
        statusText.textContent = "";
      }
    });
  </script>
</body>
</html>
